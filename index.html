<!DOCTYPE html>

<html>
	<head>

		<!-- Website Title & Description for Search Engine purposes -->
		<title>Art Crawl</title>
		<meta name="description" content="">

		<!-- Mobile viewport optimized -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="custom-files/css/bootstrap-glyphicons.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="custom-files/css/styles.css" rel="stylesheet">

		<!-- Include Modernizr in the head, before any other Javascript -->

	<body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand avatar pull-left" href="#">
              <img src="custom-files/katie.jpg" alt="Pic" class="">
            </a>
						<div class="logo">
            	<img class="pull-right" src="custom-files/logo.png" alt="Art Crawl">
						</div>
          </div>
          </div>
        </nav>
      </header>

      <div class="carousel slide" id="myCarousel">
       <!-- Indicators -->
       <ol class="carousel-indicators">
         <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
         <li data-slide-to="1" data-target="#myCarousel"></li>
         <li data-slide-to="2" data-target="#myCarousel"></li>
       </ol>
       <!-- Wrapper for slides -->

       <div class="carousel-inner">

         <div class="item active" id="slide1">
         <img src="http://powwowhawaii.com/wp-content/uploads/2017/03/pwh2017_TaraMcPherson_JasperWong.jpg" alt="oops">
           <div class="carousel-caption">
             <p>Tara McPherson</p>
           </div><!-- end carousel-caption-->
         </div><!-- end item -->

         <div class="item" id="slide2">
         <img src="http://powwowhawaii.com/wp-content/uploads/2017/03/pwh2017_PichiAvo02_BrandonShigeta.jpg" alt="oops">
           <div class="carousel-caption">
             <p>PichiAvo</p>
           </div><!-- end carousel-caption-->
         </div><!-- end item -->

         <div class="item" id="slide3">
         <img src="http://powwowhawaii.com/wp-content/uploads/2017/03/pwh2017_TheDraculas_BrandonShigeta.jpg" alt="oops">
           <div class="carousel-caption">
             <p>Draculas</p>
           </div><!-- end carousel-caption-->
         </div><!-- end item -->
       </div><!-- carousel-inner -->
       <!-- Controls -->

       <a class="left carousel-control" data-slide="prev" href="#myCarousel"><span class="icon-prev"></span></a>
       <a class="right carousel-control" data-slide="next" href="#myCarousel"><span class="icon-next"></span></a>
     </div><!-- end myCarousel -->

     <div class="list-group">
			<a href="#"><div class="crawl-block"><button type="button" class="btn btn-index btn-block btn-large btn-crawl">Start Crawl</button></div></a>

			<a href="#"><div class="explore-block"><button type="button" class="btn btn-index btn-block btn-large btn-explore">Explore All</button></div></a>

			<!-- <a href="#"><div class="crawl-block"><h2>Start Crawl</h2><div class="btn-crawl"></div></div></a>
			<a href="#"><div class="explore-block"><h2>Explore All</h2><div class="btn-explore"></div></div></a> -->

     </div><!--end of routes-->

	<!-- All Javascript at the bottom of the page for faster page loading -->

	<!-- First try for the online version of jQuery-->

	<!-- Bootstrap JS -->

	<script src="custom-files/js/script.js"></script>
